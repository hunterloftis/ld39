<html>
  <head>
    <title>LD39</title>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }

      #view {
        width: 100%;
        height: 100%;
        background: #000;
      }
    </style>
  </head>
  <body>
    <canvas id='view'></canvas>
    <script src='lib/game-object.js'></script>
    <script src='lib/view.js'></script>
    <script src='lib/earth.js'></script>
    <script src='lib/keyboard.js'></script>
    <script src='lib/clock.js'></script>
    <script src='lib/vector2.js'></script>
    <script src='lib/ship.js'></script>
    <script src='lib/galaxy.js'></script>
    <script>

      const clock = new Clock(16)
      const controls = new Keyboard()
      const galaxy = new Galaxy()
      const earth = new Earth(0, 0, 10000)
      const ship = new Ship(-earth.radius - 200, 300, clock, controls)
      const view = new View(clock, document.getElementById('view'), ship, galaxy, earth)
      galaxy.generate(1000, view.pos, view.range() * 3)
      clock.start()

    </script>
  </body>
</html>
